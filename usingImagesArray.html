<!DOCTYPE html>
<html lang="en">
<head>
	<title>Selecting an Image via Document's Image Object Array</title>
</head>
<body>
	<img src="" height="150" alt="Image Select" />
	<script>
		var myImages = [
			"3dprinter.png",
			"bargraphtrendline_green.png",
			"database_green.png",
			"grass3_cropped2.png",
			"piechart_green.png"
		];
		var imgIndex = prompt("Enter a number from 0 to 4 to select an image", "");
		document.images[0].src = myImages[imgIndex];
	</script>
</body>
</html>
